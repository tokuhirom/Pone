language: perl6
perl6:
  - latest
install:
  - sudo apt-get update
  - DEBIAN_FRONTEND=noninteractive sudo apt-get install -y valgrind
  - rakudobrew build-panda
  - panda --notests installdeps .
  - curl -L http://cpanmin.us/ | perl - Capture::Tiny Test::Base
script:
  - perl6 -MPanda::Builder -e 'Panda::Builder.build($*CWD)'
  - PERL6LIB=$PWD/lib prove -e perl6-m -r t/
  - PERL5LIB="$HOME/perl5/lib/perl5/" prove -lrv xt/
