language: perl6
perl6:
  - latest
install:
  - rakudobrew build-panda
  - panda --notests installdeps .
  - curl -L http://cpanmin.us/ | perl - Capture::Tiny Test::Base
script:
  - perl6 -MPanda::Builder -e 'Panda::Builder.build($*CWD)'
  - PERLOPT="-Mlib=$HOME/perl5/lib/perl5/" prove -lrv .
sudo: false
